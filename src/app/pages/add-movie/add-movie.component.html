<div class="grid">
  <form class="container" (ngSubmit)="send()" #form="ngForm">
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="title" [(ngModel)]="model.title" name="title" required>
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default" [(ngModel)]="model.year" name="year" required>
          <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default" [(ngModel)]="model.category" name="category" required>
          <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="director" [(ngModel)]="model.director" name="director" required>
        <label for="director">Director</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="plot" [(ngModel)]="model.plot" name="plot" required>
        <label for="plot">Plot</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="country" [(ngModel)]="model.country" name="country" required>
        <label for="country">Country</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="imdb" [(ngModel)]="model.imdbRating" name="imdb" required>
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="poster" [(ngModel)]="model.poster" name="poster" required>
        <label for="poster">Poster</label>
      </div>
    </div>
    <button class="btn-small" type="submit" [disabled]="form.invalid">Send</button>
    <button class="btn-small red" type="reset">Reset</button>
  </form>
</div>
