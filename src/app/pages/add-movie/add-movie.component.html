<div class="grid">
  <form class="container" (ngSubmit)="send()">
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="title" [(ngModel)]="model.title" name="title">
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default" [(ngModel)]="model.year" name="year">
          <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default" [(ngModel)]="model.category" name="category">
          <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="director" [(ngModel)]="model.director" name="director">
        <label for="director">Director</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="plot" [(ngModel)]="model.plot" name="plot">
        <label for="plot">Plot</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="country" [(ngModel)]="model.country" name="country">
        <label for="country">Country</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="imdb" [(ngModel)]="model.imdbRating" name="imdb">
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="poster" [(ngModel)]="model.poster" name="poster">
        <label for="poster">Poster</label>
      </div>
    </div>
    <button class="btn-small" type="submit">Send</button>
    <button class="btn-small red" type="reset">Reset</button>
  </form>
</div>
