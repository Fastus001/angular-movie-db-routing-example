<div class="grid">
  <form (ngSubmit)="send()" class="container">
    <div class="row">
      <div class="input-field col s8">
        <input [(ngModel)]="model.title" id="title" name="title" type="text" />
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default">
          <option value="1">Select year</option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default">
          <option value="1">Select category</option>
          <option>category</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          [(ngModel)]="model.director"
          id="director"
          name="director"
          type="text"
        />
        <label for="director">Director</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input [(ngModel)]="model.plot" id="plot" name="plot" type="text" />
        <label for="plot">Plot</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          [(ngModel)]="model.country"
          id="country"
          name="country"
          type="text"
        />
        <label for="country">Country</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          [(ngModel)]="model.imdbRating"
          id="imdb"
          name="imdbRating"
          type="text"
        />
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          [(ngModel)]="model.poster"
          id="poster"
          name="poster"
          type="text"
        />
        <label for="poster">Poster</label>
      </div>
    </div>
    <button class="btn-small" type="submit">Send</button>
    <button class="btn-small red" type="reset">Reset</button>
  </form>
</div>
